<!DOCTYPE html>
<head>
    <title>Kodes</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <h1>Kodes - a JavaScript key code checker</h1>
    <div id="key">
        Press a key to check the data...
    </div>
    <table>
        <tr>
            <td>event.key</td>
            <td>event.keyCode</td>
            <td>event.code</td>
            <td>event.location</td>
        </tr>
        <tr>
            <td id="key"></td>
            <td id="keyCode"></td>
            <td id="code"></td>
            <td id="location"></td>
        </tr>
    </table>
</body>
